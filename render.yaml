services:
  - type: web
    name: multi-cancer-classifier
    env: python
    runtime: python
    plan: free
    # Recommended Python version â€” pick 3.11.x so PyTorch CPU wheels are available.
    # You can also set this in the Render dashboard if this field is ignored.
    pythonVersion: "3.11.6"
    buildCommand: |
      python -m pip install --upgrade pip
      # Install everything from requirements.txt (which includes the -f link for torch wheels)
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: DISABLE_POETRY
        value: "1"
      - key: POETRY_ACTIVE
        value: "0"
